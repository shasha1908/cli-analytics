services:
  - type: web
    name: cli-analytics
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: HASH_SALT
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
